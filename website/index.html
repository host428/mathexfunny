<!DOCTYPE html>
<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathe Aufgabe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Löse die Mathe-Aufgabe!</h1>
    <div id="aufgabe"></div>
    <input type="number" id="antwort" placeholder="Deine Antwort">
    <button onclick="überprüfeAntwort()">Antwort überprüfen</button>
    <p id="meldung"></p>
    
    <h2>Kommentare</h2>
    <div id="kommentare">
        <!-- Hier erscheinen die Kommentare -->
    </div>
    <textarea id="kommentarFeld" placeholder="Schreibe einen Kommentar"></textarea>
    <button onclick="kommentarAbschicken()">Kommentar abschicken</button>

    <script src="script.js"></script>
</body>
</html>
